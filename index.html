<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
    <title>Calculadora de tinta</title>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Tintas</h1>
        <div id ="case">
        <label for="forma">Escolha a forma geom√©trica:</label>
        <select id="forma">
          <option value="retangulo">Ret√¢ngulo</option>
          <option value="circulo">C√≠rculo</option>
          <option value="quadrado">Quadrado</option>
          <option value="triangulo">Tri√¢ngulo</option>
        </select>
      
        <div id="inputs-forma"></div>
      
        <label for="tinta">Escolha o tipo de tinta:</label>
        <select id="tinta">
          <option value="0.1">Tinta L√°tex PVA</option>
          <option value="0.12">Tinta L√°tex Acr√≠lica</option>
          <option value="0.11">Tinta L√°tex Vinil-Acr√≠lica</option>
     <!--  <option value="0.1">Tinta Acr√≠lica Fosca</option>
          <option value="0.1">Tinta Acr√≠lica Acetinada</option>
          <option value="0.11">Tinta Acr√≠lica Semibrilho</option>
          <option value="0.1">Tinta Acr√≠lica Brilhante</option>
          <option value="0.1">Tinta a √ìleo Fosca</option>
          <option value="0.1">Tinta a √ìleo Acetinada</option>
          <option value="0.1">Tinta a √ìleo Semibrilho</option>
          <option value="0.1">Tinta a √ìleo Brilhante</option>
          <option value="0">N√£o usar tinta</option>-->
        </select>
      </div>
       
        <div class="botao-wrapper">
          <button onclick="calcular()">Calcular</button>
        </div>
        <div id="resultado"></div>
   
      
            
</body>
</html>


<script>
    function atualizarInputs() {
        const forma = document.getElementById("forma").value;
        const container = document.getElementById("inputs-forma");
        container.innerHTML = "";

        // Adicione required dinamicamente
        if (forma === "retangulo") {
            container.innerHTML = `
                <input type="number" id="altura" placeholder="Altura (m)" min="0.1" step="0.01" required>
                <input type="number" id="largura" placeholder="Largura (m)" min="0.1" step="0.01" required>`;
        } else if (forma === "circulo") {
            container.innerHTML = `
                <input type="number" id="raio" placeholder="Raio (m)" min="0.1" step="0.01" required>`;
        } else if (forma === "quadrado") {
            container.innerHTML = `
                <input type="number" id="lado" placeholder="Lado (m)" min="0.1" step="0.01" required>`;
        } else if (forma === "triangulo") {
            container.innerHTML = `
                <input type="number" id="base" placeholder="Base (m)" min="0.1" step="0.01" required>
                <input type="number" id="altura" placeholder="Altura (m)" min="0.1" step="0.01" required>`;
        }

        // Adicione valida√ß√£o em tempo real para novos inputs
        container.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                input.setCustomValidity('');
                input.reportValidity();
            });
        });
    }

    function validarFormulario() {
        const inputs = document.querySelectorAll('#inputs-forma input');
        let valido = true;

        inputs.forEach(input => {
            if (!input.checkValidity()) {
                input.reportValidity();
                valido = false;
            }
        });

        return valido;
    }

    function calcular() {
        if (!validarFormulario()) {
            document.getElementById("resultado").innerHTML = 
                "‚ùå Preencha todos os campos corretamente (valores m√≠nimos: 0.1)";
            document.getElementById('resultado').style.display = 'block';
            return;
        }

        // Restante do c√≥digo de c√°lculo original
        const forma = document.getElementById("forma").value;
        const fatorConsumo = parseFloat(document.getElementById("tinta").value);
        let area = 0;

        try {
            if (forma === "retangulo") {
                const altura = parseFloat(document.getElementById("altura").value.replace(',', '.'));
                const largura = parseFloat(document.getElementById("largura").value.replace(',', '.'));
                area = altura * largura;
            } else if (forma === "circulo") {
                const raio = parseFloat(document.getElementById("raio").value.replace(',', '.'));
                area = Math.PI * raio * raio;
            } else if (forma === "quadrado") {
                const lado = parseFloat(document.getElementById("lado").value.replace(',', '.'));
                area = lado * lado;
            } else if (forma === "triangulo") {
                const base = parseFloat(document.getElementById("base").value.replace(',', '.'));
                const altura = parseFloat(document.getElementById("altura").value.replace(',', '.'));
                area = (base * altura) / 2;
            }

            const consumo = area * fatorConsumo;
            const baldes = Math.ceil(consumo / 5);

            document.getElementById("resultado").innerHTML = `
                <p>‚úÖ √Årea: ${area.toFixed(2)} m¬≤</p>
                <p>üé® Consumo estimado: ${consumo.toFixed(2)} litros</p>
                <p>ü™£ Baldes de 5L necess√°rios: ${baldes}</p>`;
        } catch (e) {
            document.getElementById("resultado").innerHTML = 
                "‚ùå Erro inesperado. Verifique os valores inseridos";
        }
        document.getElementById('resultado').style.display = 'block';
    }

    // Atualize os listeners
    document.getElementById("forma").addEventListener("change", () => {
        atualizarInputs();
        document.getElementById('resultado').style.display = 'none';
    });

    document.querySelector('button').addEventListener('click', calcular);
    atualizarInputs();
</script>
